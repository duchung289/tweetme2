{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme 2!</h1>
    </div>
</div>


<div class="row" id="tweets">
    <h1>Loading...</h1>
</div>
<script>
    const tweetsElement = document.getElementById('tweets') //getting an html element
<!--    tweetsElement.innerHTML = "Loading..." //setting new html in that element-->
<!--    var el1 = "<h1>Hi there 1</h1>"-->
<!--    var el2 = "<h1>Hi there 2</h1>"-->
<!--    var el3 = "<h1>Hi there 3</h1>"-->
<!--    tweetsElement.innerHTML = el1 + el2 + el3-->


    const xhr = new XMLHttpRequest()
    const method = "GET" //'POST'
    const url = "tweets"
    responseType = "json"

    function handleDidLike(tweet_id, currentCount){
        console.log(tweet_id, currentCount)
    }

    function LikeBtn(tweet) {
        return "<button class='btn btn-primary btn-sm' onclick='handleDidLike(" +
        tweet.id + "," + tweet.likes + ")'>"+ tweet.likes +" Likes</button>"
    }
    // function LikeBtn() {
    //     return "<button class='btn btn-primary')>Like</button>"
    // }

    function formatTweetElement (tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
        + "' ><p>" + tweet.content + 
            "</p><div class='btn-group'>" + LikeBtn(tweet) +            
            "</div></div>"

        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;
        for (i=0; i<listedItems.length; i++) {
            var tweetObject = listedItems[i]
            var currentItem = formatTweetElement(tweetObject)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
<!--        console.log(listedItems)-->
    }
    xhr.send()

</script>
{% endblock content %}
